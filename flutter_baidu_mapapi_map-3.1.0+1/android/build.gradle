group 'com.baidu.flutter_baidu_mapapi_map'
version '1.0'


buildscript {
    repositories {
        mavenCentral()
       maven { url 'https://maven.aliyun.com/repository/central' }
       maven { url 'https://maven.aliyun.com/repository/jcenter' }
       maven { url 'https://maven.aliyun.com/repository/google' }
       maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
       maven { url 'https://maven.aliyun.com/repository/public' }
//        maven { url "https://storage.googleapis.com/download.flutter.io" }
//        maven { url 'http://download.flutter.io' }
//        google()
//        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
       maven { url 'https://maven.aliyun.com/repository/central' }
       maven { url 'https://maven.aliyun.com/repository/jcenter' }
       maven { url 'https://maven.aliyun.com/repository/google' }
       maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
       maven { url 'https://maven.aliyun.com/repository/public' }
//        google()
//        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 19
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    sourceCompatibility = '17'
    targetCompatibility = '17'

}

repositories {
    mavenLocal()
}


dependencies {
//    implementation fileTree(includes: ['*.jar'], dir: 'libs')
    api 'com.baidu.lbsyun:BaiduMapSDK_Map:7.5.3'
    api 'com.baidu.lbsyun:BaiduMapSDK_Search:7.5.3'
    api 'com.baidu.lbsyun:BaiduMapSDK_Util:7.5.3'
    api 'com.baidu.lbsyun:BaiduMapSDK_Location_All:9.3.5'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation rootProject.findProject(":flutter_baidu_mapapi_base")
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
